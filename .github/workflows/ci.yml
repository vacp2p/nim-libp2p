name: CI
on:
  push:
    branches:
      - master
      - unstable
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
            cpu: amd64
          - os: linux
            cpu: i386
          - os: macos
            cpu: amd64
          - os: windows
            cpu: amd64
          #- os: windows
            #cpu: i386
        branch: [version-1-6]
        include:
          - target:
              os: linux
            builder: ubuntu-20.04
            shell: bash
          - target:
              os: macos
            builder: macos-12
            shell: bash
          - target:
              os: windows
            builder: windows-2019
            shell: msys2 {0}

    defaults:
      run:
        shell: ${{ matrix.shell }}

    name: '${{ matrix.target.os }}-${{ matrix.target.cpu }} (Nim ${{ matrix.branch }})'
    runs-on: ${{ matrix.builder }}
    continue-on-error: ${{ matrix.branch == 'devel' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Nimble
        uses: "./.github/actions/install_nimble"
        with:
          os: ${{ matrix.target.os }}
          cpu: ${{ matrix.target.cpu }}

      - name: Install common
        uses: "./.github/actions/install_common"
        with:
          os: ${{ matrix.target.os }}
          cpu: ${{ matrix.target.cpu }}

      - name: Run tests
        shell: bash
        run: |
          nimble -y --lock-file=nimble-1-6.lock test

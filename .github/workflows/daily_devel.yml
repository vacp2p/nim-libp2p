name: Daily Nim Devel

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  test_nim_devel:
    name: Daily Nim Devel
    uses: ./.github/workflows/daily_common.yml
    with:
      nim: "[
          {'ref': 'devel', 'memory_management': 'orc'},
        ]"
      cpu: "['amd64']"
      # TODO(nim-libp2p#1409): exclude temporary disabled for windows due to issues with quic
      exclude: "[
          {'platform': {'os':'windows'}},
        ]"

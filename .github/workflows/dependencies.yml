name: Update this project's version where it servers as a dependency
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  update_version:
    # Pushes new refs to interested external repositorysitories, so they can do early testing against them.
    runs-on: ubuntu-latest
    name: Update libp2p's version for ${{ matrix.target.repository }} from ${{ matrix.target.ref }}
    strategy:
      fail-fast: false
      matrix:
        target: [
          { repository: status-im/nimbus-eth2, ref: unstable },
          { repository: waku-org/nwaku, ref: master },
          { repository: codex-storage/nim-codex, ref: master }
        ]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          repositorysitory: ${{ matrix.target.repository }}
          ref: ${{ matrix.target.ref}}
          path: nbc
          fetch-depth: 0
          token:  ${{ secrets.ACTIONS_GITHUB_TOKEN }}

      - name: Checkout this ref
        run: |
          cd nbc
          git submodule update --init vendor/nim-libp2p
          cd vendor/nim-libp2p
          git checkout $GITHUB_SHA

      - name: Commit this ref
        run: |
          cd nbc
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name = "${{ github.actor }}"
          git commit --allow-empty -a -m "auto-bump nim-libp2p"
          git branch -D nim-libp2p-auto-bump-${GITHUB_REF##*/} || true
          git switch -c nim-libp2p-auto-bump-${GITHUB_REF##*/}
          git push -f origin nim-libp2p-auto-bump-${GITHUB_REF##*/}


name: Docgen
on:
  push:
  workflow_dispatch:


jobs:
  build:
    timeout-minutes: 10

    name: 'Generate & upload documentation'
    runs-on: 'ubuntu-20.04'
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: 'stable'

      - name: Generate doc
        run: |
          nim --version
          nimble --version
          nimble install_pinned
          # nim doc can "fail", but the doc is still generated
          nim doc --git.url:https://github.com/status-im/nim-libp2p --git.commit:${GITHUB_REF##*/} --outdir:${GITHUB_REF##*/} --project libp2p || true

      - name: Clone NBC
        uses: actions/checkout@v2
        with:
          repository: status-im/nim-libp2p
          ref: gh-pages
          path: subdoc
          submodules: true
          fetch-depth: 0

      - name: Commit this bump
        run: |
          cd subdoc
          mv ../${GITHUB_REF##*/} .
          git add .
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name = "${{ github.actor }}"
          git commit -a -m "update docs for ${GITHUB_REF##*/}"
          git push origin gh-pages
